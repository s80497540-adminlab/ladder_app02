name: Build macOS Binary

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      build:
        description: "Build target: daemon, gui, or both"
        required: true
        default: "daemon"
  push:
    branches:
      - optimization_two
      
jobs:
  build-macos:
    runs-on: macos-15-intel  # Intel x86_64 runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          
      - name: Install dependencies
        run: |
          brew install cmake pkg-config openssl
          
      - name: Build macOS binaries
        working-directory: ./dydx_numero/v4-clients/v4-client-rs/ladder_app02
        run: |
          rustup target add x86_64-apple-darwin
          BUILD_TARGET="${{ github.event_name == 'workflow_dispatch' && inputs.build || 'both' }}"
          if [ "$BUILD_TARGET" = "daemon" ]; then
            cargo build --release --target x86_64-apple-darwin --bin data_daemon02
          elif [ "$BUILD_TARGET" = "gui" ]; then
            cargo build --release --target x86_64-apple-darwin --bin ladder_app02
          else
            cargo build --release --target x86_64-apple-darwin --bin ladder_app02
            cargo build --release --target x86_64-apple-darwin --bin data_daemon02
          fi
          
      - name: Create release directory
        run: |
          mkdir -p releases
          if [ -f ./dydx_numero/v4-clients/v4-client-rs/target/x86_64-apple-darwin/release/ladder_app02 ]; then
            cp ./dydx_numero/v4-clients/v4-client-rs/target/x86_64-apple-darwin/release/ladder_app02 ./releases/ladder_app02-macos-intel
          fi
          if [ -f ./dydx_numero/v4-clients/v4-client-rs/target/x86_64-apple-darwin/release/data_daemon02 ]; then
            cp ./dydx_numero/v4-clients/v4-client-rs/target/x86_64-apple-darwin/release/data_daemon02 ./releases/data_daemon02-macos-intel
          fi
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-intel-${{ github.event_name == 'workflow_dispatch' && inputs.build || 'daemon' }}
          path: |
            releases/ladder_app02-macos-intel
            releases/data_daemon02-macos-intel
          retention-days: 30
          
      - name: Get binary info
        run: |
          ls -lh releases/
          for bin in releases/*; do
            if [ -f "$bin" ]; then
              file "$bin"
            fi
          done
